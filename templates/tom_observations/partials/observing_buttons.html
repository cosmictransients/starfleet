{% for facility in facilities %}
{% if facility != 'LCO' %}
<a href="{% url 'tom_observations:create' facility=facility %}?target_id={{ target.id }}&observation_type=IMAGING" class="btn btn-outline-primary">{{ facility }} Photometry</a>
<a href="{% url 'tom_observations:create' facility=facility %}?target_id={{ target.id }}&observation_type=SPECTRA" class="btn btn-outline-primary">{{ facility }} Spectra</a>
{% endif %}
{% endfor %}
