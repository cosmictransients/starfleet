{% extends 'tom_common/base.html' %}
{% load bootstrap4 static %}
{% block title %} Look Up Object {% endblock %}
{% block additional_css %}
<link rel="stylesheet" href="{% static 'tom_targets/css/targets_snexclone.css' %}">
{% endblock %}
{% block content %}
<nav class="navbar navbar-expand-md fixed-top fixed-top-2">
  <div class="collapse navbar-collapse" id="targetInfo">
    <h3>Search Catalogs for a Target</h3>
  </div>
</nav>
<form action="{% url 'tom_catalogs:query' %}" method="POST">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
  <input type="submit" class="btn btn-primary" value="search">
  {% endbuttons %}
</form>
{% endblock %}
